<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Material Compact Login Animation</title>

    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel='stylesheet prefetch'
          href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900&subset=latin,latin-ext'>
    <link rel="stylesheet" href="/static/sass/main.css">

</head>

<body>
<div class="background-autorize">
    <div class="dws-wrapper">
        <div class="dws-form">
            <a class="tab" th:href="@{/login}">Вход</a>
            <label class="tab active">Регистрация</label>

            <form class="tab-form active" th:object="${user}" id="registrationForm" action="/registration"
                  method="post">
                <div>
                    <input th:field="*{email}"class="input" type="email" placeholder="e-mail">
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{username}"></div>
                </div>
                <div>
                    <input th:field="*{username}" class="input" type="text" placeholder="имя">
                    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>
                <div>
                    <input th:field="*{password}" class="input" type="password" placeholder="пароль">
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>
                <div>
                    <input th:field="*{passwordConfirm}" class="input" type="password" placeholder="пароль">
                    <div th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></div>
                </div>
                <input type="submit" class="loginFormButton" value="Регистрация">
                <div class="recover">
                    <input type="checkbox" id="ckbox">
                    <label for="ckbox">Ознакомлен(-а) и принимаю <a href="#">условия регистрации</a></label>

                </div>

            </form>

        </div>
    </div>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

</body>
</html>
